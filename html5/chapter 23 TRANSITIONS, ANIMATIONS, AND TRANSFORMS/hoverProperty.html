<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        p {
            border: 3px solid red;
            margin: 5px;
            padding: 5px;
            font-family: sans-serif;
        }
        #banana {
        font-size: large;
        transition-delay: 10ms;
        transition-duration: 500ms;
        }
        #banana:hover {
        font-size: x-large;
        border: medium solid white;
        background-color: green;
        color: white;
        padding: 4px;
        transition-property: background-color, color, padding,
        font-size, border;
        transition-duration: 500ms;
        transition-delay: 100ms;
        }
    </style>
</head>
<body>
<p>
    There are lots of different kinds of fruit - there are over 500
    varieties of <span id="banana">banana</span> alone. By the time we add the
    countless types of apples, oranges, and other
    well-known fruit, we are faced with thousands of choices.
</p>
</body>
</html>
