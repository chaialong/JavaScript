<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 75%;
            height: 100px;
            border: thin solid black;
        }
        img {
            background: lightgray;
            border: 4px solid black;
            margin: 2px;
            height: 50%;
        }
        #first {
            box-sizing: border-box;
            <!--width: 50%;-->
        }
        #second {
            box-sizing: content-box;
        }
    </style>
</head>
<body>
<div>
    <img id="first" src="./image/Excel.gif" />
    <img id="second" src="./image/Excel.gif" />
</div>
</body>
</html>
