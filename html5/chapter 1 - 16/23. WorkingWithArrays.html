<!DOCTYPE HTML><html>	<head>		<title>Example</title>	</head>	<body>		<script>			var myArray = new Array();			myArray[0] = 100;			myArray[1] = "Adam";			myArray[2] = true;									for	(var i = 0; i < myArray.length; i++) {				document.writeln("Number " + i + " : " + myArray[i]);				document.writeln("<br />");			}		</script>	</body></html>
