<!DOCTYPE HTML>
<html>
<head>
	<title>Example</title>
	<style>
		p {
			color: red;
			background: grey;
			border: medium black dashed;
			padding: 10px;
		}
		span {
			border: inherit;
		}
		
		a.myclass1 {
			font-size: 1cm;
		}
	</style>
</head>
<body>
	<a href="http://baidu.com">Visit the Baidu website</a>
	<p>I like <span>apples</span> and oranges.</p>
	<a href="http://w3c.org" class="myclass1 myclass2">Visit the W3C website</a>
</body>
</html>
