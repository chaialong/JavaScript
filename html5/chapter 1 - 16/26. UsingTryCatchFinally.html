<!DOCTYPE THML><html>	<head>		<title>Useful array methods</title>	</head>	<body>		<script>			var array1 = [1,2,3];			try	{				document.writeln(array2[3]);			} catch (e) {				document.writeln("Error: " + e);				document.writeln(e.message);				document.writeln(e.number);				document.writeln(e.name);							} finally {				document.writeln("In finally clause.");			}								</script>	</body></html>
