<!DOCTYPE THML><html>	<head>		<title>Useful array methods</title>	</head>	<body>		<script>			var array1 = [1,2,3];			var array2 = [4,5,6];			var newArray = array1.concat(array2);						document.writeln(array1);			var joinArray = array1.join(':');			document.writeln(joinArray);						array1.pop();			document.writeln(array1);			array1.push(8);			document.writeln(array1);			array1.reverse();			document.writeln(array1);			array1.shift();			document.writeln(array1);			var sliceArray = array2.slice(0,2);			document.writeln(sliceArray);						var unorderedArray = [5,0,4,3,2,3,432,34,32];			var orderedArray = unorderedArray.sort(function(a,b) { return a-b; });			document.writeln(unorderedArray);			document.writeln(orderedArray);		</script>	</body></html>
