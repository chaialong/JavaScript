<!DOCTYPE HTML>
<html>
<head>
    <title>Example</title>
    <meta name="author" content="Adam Freeman"/>
    <meta name="description" content="A simple example"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
</head>
<body>
<form method="post" action="http://10.20.234.132:8080/form">
    <p>
        <label for="name">
            Name: <input disabled value="Adam" placeholder="Your name" id="name" name="name"/>
        </label>
    </p>

    <p>
        <label for="city">
            City: <input readonly value="Bston" placeholder="Where you live" id="city" name="city"/>
        </label>
    </p>

    <p>
        <label for="fave">
            Fruit: <input list="fruitlist" id="fave" name="fave"/>
        </label>
    </p>
    <p>
        <label for="password">
            Password: <input type="password" id="password" name="password" placeholder="Min 6 characters"/>
        </label>
    </p>
    <button type="submit">Submit Vote</button>
</form>
<datalist id="fruitlist">
    <option value="Apples" label="Lovely Apples"/>
    <option value="Oranges">Refreshing Oranges</option>
    <option value="Cherries"/>
</datalist>
</body>
</html>
