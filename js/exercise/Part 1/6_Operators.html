<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
            var a = true;
            var b = false;
            var linebreak = "<br />";

            document.write("(a && b) => ");
            result = (a && b);
            document.write(result);
            document.write(linebreak);

            document.write("(a || b) => ");
            result = (a || b);
            document.write(result);
            document.write(linebreak);

            a = 100;
            b = 200;
            result = (a > b) ? 100 : 200;
            document.write("((a > b) ? 100 : 200) => ");
            document.write(result);
            document.write(linebreak);

    </script>
</head>
