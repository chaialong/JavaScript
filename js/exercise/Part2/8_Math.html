<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        function print(str){
            document.write('<br>' + str);
        }
    </script>
    <script>
        print(Math.PI);
        print('Math.E : ' + Math.E);
        print('Math.LN2 : ' + Math.LN2);
        print('Math.abs(null): ' + Math.abs(null));
        print('Math.abs(-1): ' + Math.abs(-1));
        print('Math.ceil(1.5): ' + Math.ceil(1.5));
        print('Math.ceil(-45.95): ' + Math.ceil(-45.95));
        print('Math.floor(1.5): ' + Math.floor(1.5));
        print('Math.floor(-45.95): ' + Math.floor(-45.95));
        print('Math.cos(30): ' + Math.cos(30));
        print('Math.exp(1): ' + Math.exp(1))
        print('Math.log(1): ' + Math.log(1));
        var args = [312,123,4532,432,123,32,1,-1,321,23];
        print('Math.max(): ' + Math.max(312,123,4532,432,123,32,1,-1,321,23));
        print('Math.min(): ' + Math.min(312,123,4532,432,123,32,1,-1,321,23));
        print('Math.pow(base, exponent): ' + Math.pow(8,8));
        print('Math.random(): ' + Math.random());
    </script>

</body>
</html>
