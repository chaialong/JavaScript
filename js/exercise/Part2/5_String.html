<script>
        function newline(){
             document.write("<br/>");
        }

        function reverse(){
             var str = document.getElementById("input").value;
             var splitted = str.split(" ");
             for (var i = splitted.length -1; i >=0; i--){
               document.write(splitted[i] + " ");
             }

             return false;
        }
</script>

    <script>
        var str = "Apples are round, and apples are juicy.";
        document.write("str.substr(2,10) : " + str.substr(2,10));
        document.write("<br />");
        document.write("str.substring(2,10) : " + str.substring(2,10));
        document.write("<br />");
        document.write("str.toLocaleLowerCase() : " + str.toLocaleLowerCase());
        document.write("<br />");
        document.write("str.toLocaleUpperCase() : " + str.toLocaleUpperCase());
        document.write("<br />");
        document.write("str.toLowerCase() : " + str.toLowerCase());
        document.write("<br />");
        document.write("str.toUpperCase() : " + str.toUpperCase());
    </script>
<body>
    <form onsubmit="return reverse();">
        <input type="text" id="input"/>
    </form>
    <blink>hello world</blink><br/>
    <big>hello world</big><br/>
    <font size="5px">hello world</font><br/>
    <script>
        var str = new String("oh world");
        document.write(str.anchor("myanchor"));
        document.write('<br/>');
        document.write(str.fixed());
        document.write('<br/>');
        document.write(str.blink());
        document.write('<br/>');
        document.write(str.fontcolor("red"));
        document.write('<br/>');
        document.write(str.fontsize("5px"));
        document.write('<br/>');
        document.write(str.italics());
        document.write('<br/>');
        document.write(str.link("http://www.baidu.com"));
        document.write('<br/>');
        document.write(str.strike());
        document.write('<br/>');
        document.write(str.sub());
        document.write('<br/>');
        document.write(str.sup());
        document.write('<br/>');

    </script>
