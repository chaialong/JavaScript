<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                $.get("http://localhost:8080/demo.txt",function(data,status){
                    $("#div1").append("Data: " + data+"<br>");
                    $("#div1").append("Status: "+status+"<br>");
                });
            });
        });
    </script>
</head>
<body>
    <div id="div1"></div>
      <button>Click</button>
</body>
</html>
