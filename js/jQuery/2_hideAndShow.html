<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.min.js"></script>
    <script>
        function hide(){
            if($("p").is(":visible")){
                    $("p").toggle("fast");
                    $("#hide").attr('value', 'Show');
            } else {
                    $("p").toggle("fast");
                    $("#hide").attr('value', 'Hide');
            }
        }
    </script>
</head>
<body>
    <h2>This is a heading</h2>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <input type="button" id="hide" onclick="hide();" value="Hide"></button>
</body>
</html>
