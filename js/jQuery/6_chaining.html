<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            $("#button1").click(function(){
                $("#p1").css('color','red').slideUp(2000).slideDown(2000);
            })
        });
    </script>
</head>
<body>
    <p id="p1">This is a chaining test.</p>
    <input type="button" value="click" id="button1"/>
</body>
</html>
