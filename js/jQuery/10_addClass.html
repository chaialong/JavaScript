<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .important {
            font-weight: bold;
            font-size: xx-large;
        }
        .blue {
            color: blue;
        }
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            $("#button1").click(function(){
                $("h1,h2").addClass("blue");
                $("p").addClass("important");
            });
            $("#button2").click(function(){
                $("h1,h2,p").removeClass("blue");
                $("p").removeClass("important");
            });
        });
    </script>

</head>
<body>
    <h1>This is h1 header</h1>
    <h2>This is second header</h2>
    <p>This is paragraph</p>
    <input id="button1" type="button" value="add class"/>
    <input id="button2" type="button" value="remove class"/>
</body>
</html>
