<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                $("p").hide("slow", function(){
                    alert("The paragraph is now hidden");
                })
            })
        });
    </script>
</head>
<body>
    <button>Click</button>
    <p>This is a paragraph.</p>
</body>
</html>
