<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            $("#button").click(function(){
                $("p").fadeToggle();
            })
        });
    </script>
</head>
<body>
    <input type="button" value="click it" id="button"/>
    <p>hello world!</p>
</body>
</html>
