<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.min.js"></script>
    <script>
        function ajaxLoad(){
            $("#div1").load("http://localhost:8080/demo.txt",function(responseTxt,statusTxt,xhr){
                if(statusTxt=="success") alert("External content loaded successfully!");
                if(statusTxt=="error") alert("Error: " + xhr.status+": "+xhr.statusText);
            });
        }
    </script>
</head>
<body>
    <div id="div1">This is the original div1</div>
    <input type="button" id="button1" onclick="ajaxLoad();" value="ajax load"/>
</body>
</html>
